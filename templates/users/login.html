{% extends 'main.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div id="login-box">
  <form method='POST' action='{% url 'log_in' %}' class="left">
    
    {% csrf_token %}
    <h1>Log in Here</h1>
        <br><br><br>
    <div class="form-group">
        <input name="username" type="text" class="form-control" placeholder="Your Username *" value="" />
    </div>
    <div class="form-group">
        <input name="password" type="password" class="form-control" placeholder="Your Password *" value="" />
    </div>
    <div class="form-group">
        <input name="login" id="login" type="submit" value="Log In" />
        
    </div>
    <div class="form-group">
        <br>
        <a  href="#" class="ForgetPwd" value="Login"> <small> Forgot Password? </small></a>
    </div>

    
  </form>
  
  <div class="right">
    <span class="loginwith">Log in with<br />Social Network</span>
    
    <button class="social-signin facebook">Log in with Facebook</button>
    <button class="social-signin twitter">Log in with Twitter</button>
    <button class="social-signin google">Log in with Google+</button>
    <br>
    <p align='center'>Don't Have an Account? <a href="{% url 'register' %}">Register</a></p>
  </div>
  <div class="or">OR</div>
</div>

{% endblock content %}
